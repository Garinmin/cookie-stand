<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Salmon Cookies Sales</title>
</head>

<body>
  <header>
    <h1>Salmon Cookies Sales</h1>
      <img src="img/salmon.png" alt="salmon">
  </header>
  <div id="store-container">
    <section>
      <h2></h2>
      <table>
        <thead>
            <tr>
                <th scope="col">time1</th>
                ...
                <th scope="col">time14</th>
                <th scope="col">Daily Location Total</th>
            </tr>
        </thead>
            <tr>
                <th scope="row">Seattle</th>
                <td>hourlySalesSeattle1</td>
                ...
                <td>hourlySalesSeattle14</td>
                <td>dailySalesSeattle</td>
            </tr>
            ... Tokio
            ... Dubai
            ... Paris
            ... Lima
        <tfoot>
            <tr>
                <th scope="row">Totals</th>
                <td>hourlySalesTotal1</td>
                ...
                <td>hourlySalesTotal14</td>
                <td>dailySalesTotal</td>
            </tr>
        </tfoot>
      </table>
                
    </section>
  </div>
  <img src="img/frosted-cookie.jpg" alt="cookie">
    <a href="index.html">
      <button>Home</button>
    </a>
    <script src="app3.js"></script>
</body>

</html>
